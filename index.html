<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promos da Lelê</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f7; /* Fondo suave rosa */
            color: #333;
            text-align: center;
        }

        /* Cabecera */
        header {
            background-color: #ff69b4; /* Rosa vibrante */
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Foto de perfil */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Hace que la imagen sea circular */
            margin: 20px auto;
            display: block;
            border: 4px solid white; /* Borde blanco alrededor de la imagen */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor principal */
        .container {
            padding: 20px;
        }

        /* Estilo para los enlaces */
        .link-box {
            background-color: #ffe4e1; /* Rosa claro */
            border: 2px solid #ffc0cb; /* Borde rosa pastel */
            border-radius: 10px;
            margin: 15px auto;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .link-box a {
            text-decoration: none;
            color: #ff1493; /* Rosa fuerte para los enlaces */
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Pie de página */
        footer {
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1>Promos da Lelê</h1>
        <p>Tus mejores productos en línea</p>
        
        <!-- Foto de perfil -->
        <img src="ruta/a/tu/foto.jpg" alt="Foto de Perfil" class="profile-img">
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="link-box">
            <a href="https://wa.me/tu_numero" target="_blank">Únete a nuestro grupo de WhatsApp</a>
        </div>
        <div class="link-box">
            <a href="https://instagram.com/tu_usuario" target="_blank">Síguenos en Instagram</a>
        </div>
        <div class="link-box">
            <a href="https://tienda1.com/enlace_referido" target="_blank">Visita Tienda 1</a>
        </div>
        <div class="link-box">
            <a href="https://tienda2.com/enlace_referido" target="_blank">Visita Tienda 2</a>
        </div>
        <div class="link-box">
            <a href="https://otra_red_social.com/enlace" target="_blank">Más enlaces aquí</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Promos da Lelê | Todos los derechos reservados</p>
    </footer>
</body>
</html>
